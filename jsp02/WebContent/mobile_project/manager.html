	+"&name="+$("#name").val()
	+"&email="+$("#email").val()
	+"&hp="+$("#hp").val();

		type: "post",
		url: "/jsp02/mobile_servlet/join.do",
		data: param,

			list();
			$("#userid").val("");
			$("#passwd").val("");

			$("#hp").val("");
		}
	});
}
