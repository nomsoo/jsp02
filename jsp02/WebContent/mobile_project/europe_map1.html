<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=42854f790051726f073719e0f47ce434"></script>
<script>
 function maps(){
	 var mapContainer = document.getElementById('map'), 
	    mapOption = { 
	        center: new daum.maps.LatLng(36.023287, 129.339705), // 지도의 중심좌표
	        level: 3 // 지도의 확대 레벨
	    };
	var map = new daum.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
	// 마커가 표시될 위치입니다 
	var markerPosition  = new daum.maps.LatLng(36.023287, 129.339705); 
	// 마커를 생성합니다
	var marker = new daum.maps.Marker({
	    position: markerPosition
	});
	// 마커가 지도 위에 표시되도록 설정합니다
	marker.setMap(map);	
} 
</script>
